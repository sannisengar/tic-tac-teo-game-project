<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac teo game</title>
    <!--bootstrep link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="mt-3">Tic Tac Teo</h1>
    <div class="players">
        <div class="player1 active">Turn of O</div>
        <div class="player2 ">Turn of X</div>
    </div>


    <div class="game-board">
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
    </div>

    <div class="result inactive">
        <h1 class="bg-success">O Win the game</h1>
        <button class="btn btn-lg btn-info mt-3">Reset Game</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
